<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="table-container">
        <h2>Registered Students List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.mobile }}</td>
                    <td>{{ student.course }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="register-link">
            <a href="{{ url_for('register') }}">Register Another Student</a>
        </div>
    </div>
</body>
</html>
